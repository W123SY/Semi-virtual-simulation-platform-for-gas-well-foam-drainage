<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧油气井监控平台</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="element.css">
</head>
<body>
<div id="app" style="width: 80%; margin: 0 auto">
    <h2>智慧油气田监控平台</h2>

    <el-row>
        <el-col :span="6" style="margin-bottom: 10px">
            <el-button type="primary" @click="add">新增</el-button>
            <el-input v-model="name" style="width: 70%" @keyup.enter.native="loadTable(1)"></el-input>
        </el-col>
    </el-row>

    <el-table
            :data="page.content"
            stripe
            border
            style="width: 100%">
        <el-table-column
                prop="name"
                label="类型"

        >
        </el-table-column>
        <el-table-column
                prop="youya"
                label="油压/Mpa"

        >
        </el-table-column>
        <el-table-column
                prop="taoya"
                label="套压/Mpa"
               >
        </el-table-column>
        <el-table-column
                prop="liuliang1"
                label="流量1/(L/min)"
                >
        </el-table-column>
        <el-table-column
                prop="liuliang2"
                label="流量2/(L/min)"
                >
        </el-table-column>
        <el-table-column
                prop="liuliang3"
                label="气流量/SLPM"
        >
        </el-table-column>
        <el-table-column
                prop="createTime"
                label="时间"
        >
        </el-table-column>
v        <el-table-column
                fixed="right"
                label="操作"
                width="180">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" size="small" circle @click="edit(scope.row)"></el-button>
                <el-button type="danger" icon="el-icon-delete" size="small" circle @click="del(scope.row.id)"></el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-row type="flex" justify="center" style="margin-top: 10px">
        <el-pagination
                layout="prev, pager, next"
                :page-size="pageSize"
                :current-page="pageNum"
                @prev-click="loadTable"
                @current-change="loadTable"
                @next-click="loadTable"
                :total="page.totalElements">
        </el-pagination>
    </el-row>

    <el-dialog
            title="监控信息"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="类型">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="油压">
                <el-input v-model="form.youya"></el-input>
            </el-form-item>
            <el-form-item label="套压">
                <el-input v-model="form.taoya"></el-input>
            </el-form-item>
<!--            <el-form-item label="流量1">-->
<!--                <el-radio v-model="form.sex" label="男">男</el-radio>-->
<!--                <el-radio v-model="form.sex" label="女">女</el-radio>-->
<!--            </el-form-item>-->
            <el-form-item label="流量1">
                <el-input v-model="form.liuliang1"></el-input>
            </el-form-item>
            <el-form-item label="流量2">
                <el-input v-model="form.liuliang2"></el-input>
            </el-form-item>
            <el-form-item label="气流量">
                <el-input v-model="form.liuliang2"></el-input>
            </el-form-item>
            <el-form-item label="时间">
                <el-input v-model="form.createTime"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="save">确 定</el-button>
        </span>
    </el-dialog>

</div>

<script src="jquery.min.js"></script>
<script src="vue.js"></script>
<!-- 引入组件库 -->
<script src="element.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            page: {},
            name: '',
            pageNum: 1,
            pageSize: 8,
            dialogVisible: false,
            form: {}
        },
        created() {
            this.loadTable(this.pageNum);
        },
        methods: {
            loadTable(num) {
                this.pageNum = num;
                $.get("/smart/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize + "&name=" + this.name).then(res => {
                    this.page = res.data;
                });
            },
            add() {
                this.dialogVisible = true;
                this.form = {};
            },
            edit(row) {
                this.form = row;
                this.dialogVisible = true;
            },
            save() {
                let data = JSON.stringify(this.form);
                if (this.form.id) {
                    // 编辑
                    $.ajax({
                        url: '/smart',
                        type: 'put',
                        contentType: 'application/json',
                        data: data
                    }).then(res => {
                        this.dialogVisible = false;
                        this.loadTable(1);
                    })
                } else {
                    // 新增
                    $.ajax({
                        url: '/smart',
                        type: 'post',
                        contentType: 'application/json',
                        data: data
                    }).then(res => {
                        this.dialogVisible = false;
                        this.loadTable(1);
                    })
                }
            },
            del(id) {
                $.ajax({
                    url: '/smart/' + id,
                    type: 'delete',
                    contentType: 'application/json'
                }).then(res => {
                    this.loadTable(1);
                })
            }
        }
    })
</script>
</body>
</html>
